<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sign Up Form</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div class="back"></div>
<div class="registration-form">
  <header>
    <h1>Sign Up</h1>
    <p>Fill in all informations</p>
  </header>
  <form>

    <div class="input-section email-section">
      <input class="email" type="email" placeholder="ENTER YOUR E-MAIL HERE" autocomplete="off"/>
      <div class="animated-button">
        <span class="envelop icon"></span>
        <span class="next-button email arrow-up icon"></span>
      </div>
    </div>

    <div class="input-section password-section folded">
      <input class="password" type="password" placeholder="ENTER YOUR PASSWORD HERE"/>
      <div class="animated-button">
        <span class="icon lock"></span>
        <span class="next-button password arrow-up icon"></span>
      </div>
    </div>

    <div class="input-section repeat-password-section folded">
      <input class="repeat-password" type="password" placeholder="REPEAT YOUR PASSWORD HERE"/>
      <div class="animated-button"><span class="repeat-lock"></span>
        <span class="icon lock"></span>
        <span class="next-button repeat-password icon paper-plane"></span>
      </div>
    </div>

    <div class="success"> 
      <p>ACCOUNT CREATED</p>
    </div>
  </form>
</div>
<!-- Jquery -->
<script src="js/jquery.js"></script>
<!-- JS -->
<script src="js/script.js"></script>
</body>
</html>
